name: Publish TylerSoftware.ErrorOr to NuGet

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Build, Pack & Publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC token issuance (Trusted Publishing)
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Source Link

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build --verbosity normal

      - name: Package
        run: dotnet pack -c Release --no-build src/ErrorOr.csproj

      # Debug: Check if API key is available
      - name: Debug API Key
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [ -z "$NUGET_API_KEY" ]; then
            echo "::error::NUGET_API_KEY secret is empty or not set!"
            exit 1
          else
            echo "âœ“ NUGET_API_KEY is set (length: ${#NUGET_API_KEY} characters)"
          fi

      # List packages to publish
      - name: List packages
        run: |
          echo "Packages to publish:"
          ls -la ./artifacts/

      # Publish using API Key
      - name: Publish NuGet Package
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push ./artifacts/*.nupkg --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Publish Symbol Package
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push ./artifacts/*.snupkg --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
